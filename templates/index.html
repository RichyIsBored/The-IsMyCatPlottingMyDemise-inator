<form action="/analyze" method="post" enctype="multipart/form-data">
    <input type="file" name="cat_image" accept="image/*">
    <button type="submit">Analyze My Cat</button>
</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul style="color: red;">
      {% for message in messages %}
        <li>{{ message }}</li>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
